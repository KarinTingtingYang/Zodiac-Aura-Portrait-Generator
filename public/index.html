<!DOCTYPE html>
<html>
<head>
  <title>Zodiac Aura Portrait Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>✨ Zodiac Aura Portrait Generator</h1>
    <p>Discover your zodiac aura magic!</p>
    
    <div class="form">
      <label for="birthday">Your Birth Date:</label>
      <input type="date" id="birthday" required>
      
      <label for="gender">Your Gender:</label>
      <select id="gender">
          <option value="person">Not specified
          </option> <option value="man">Male</option>
                    <option value="woman">Female</option>
                    <option value="non-binary person">Non-binary</option>
      </select>
      
      <label for="vibe">Choose Your Vibe:</label>
      <select id="vibe">
          <option value="ethereal">Ethereal</option>
          <option value="cyberpunk">Cyberpunk</option>
          <option value="mystic">Mystic</option>
          <option value="celestial">Celestial</option>
          <option value="crystalline">Crystalline</option>
          <option value="bioluminescent">Bioluminescent</option>
          <option value="vaporwave">Vaporwave</option>
          <option value="painterly">Painterly</option>
      </select>
      
      <label for="photo">Upload Your Photo:</label>
      <input type="file" id="photo" accept="image/*" required>
      
      <button onclick="generateAura()">Generate Aura</button>
    </div>
    
    <div id="result" class="hidden">
      <h2>Your <span id="zodiac"></span> Aura:</h2>
      <img id="auraArt" alt="Your aura art" class="hidden">
      <p id="auraDescription"></p>
    </div>
  </div>
  
  <script src="/script.js"></script>

  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 1000;">
    <p id="loadingText">Generating...</p>
  </div>
  <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px; display: none;"></p>
</body>
</html>
